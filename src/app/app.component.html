<app-header (featureSelected)="navigator($event)"></app-header>  
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navigate === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="navigate !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
